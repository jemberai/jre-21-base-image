name: Publish Java 21 JRE Base Image Docker image (amd64/arm64)

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ['main'] # main branch only. Do not modify.
    paths-ignore:
      - '**.md'
      - '.idea/**/*'
      - '.mvn/**/*'
      - 'mvnw'
      - 'mvnw.cmd'
      - '.vscode/**/*'
      - '**/.env.example'
      - '.github/ISSUE_TEMPLATE/**/*'

env:
  REGISTRY_LOGIN_SERVER: quay.io
  IMAGE: jember.ai/jre-21-base-image
jobs:
  push_multi_platform_to_registries:
    name: Push Docker image to quay
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@main

      - name: 'Login to Quay'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ vars.QUAY_USER }}
          password: ${{ secrets.QUAY_KEY }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64, linux/arm64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY_LOGIN_SERVER }}${{ env.IMAGE }}:${{ github.run_number }}
          labels: ${{ steps.meta.outputs.labels }}